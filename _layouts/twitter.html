<HTML>
<link href="css/foundation.css" rel="stylesheet" type="text/css" />
<link href="css/aueque.css" rel="stylesheet" type="text/css" />
<link href="css/foundation-icons.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />

<body>
	{% include navbar.html %}
</body>
<div id="home">
	<h2>Home Page</h2>
</div>
<div id="tweetList" class="hidden">
	<h2>Twitter</h2>
</div>
<div id="instagramContent" class="hidden">
	<div class="row">
		<div class="medium-4 columns instagramPhotoAndNameFormatting">
			<img class="instagramProfilePictureFormatting" id="instagramProfilePicture"></img>
			<div class ="row">
				<div class="medium-2 columns">
					<h2 id="instagramUserName"></h2>
				</div>
			</div>
			<div class ="row">
				<div class="medium-5 columns">
					<h4 id="instagramUserDescription"></h2>
				</div>
			</div>
		</div>
		<div class="medium-1 medium-offset-1 columns instagramUserInformationFormatting">
			<h1 id="instagramUserPosts"></h1>
			<div class ="row">
				<div class="medium-1 columns">
					<h3 class="instagramUserInformationTextFormatting">posts</h5>
				</div>
			</div>
		</div>
		<div class="medium-1 medium-offset-1 columns instagramUserInformationFormatting">
			<h1 id="instagramUserFollowers"></h1>
			<div class ="row">
				<div class="medium-1 columns">
					<h3 class="instagramUserInformationTextFormatting">followers</h5>
				</div>
			</div>
		</div>
		<div class="medium-1 medium-offset-1 columns instagramUserInformationFormatting">
			<h1 id="instagramUserFollowing"></h1>
			<div class ="row">
				<div class="medium-1 columns">
					<h3 class="instagramUserInformationTextFormatting">following</h5>
				</div>
			</div>
		</div>
	</div>
	<div id="instafeed"></div>
</div>

<div id="tumblrFeed" class="hidden">
	<h2>About</h2>
</div>
<div id="snapChatFeed" class="hidden">
	<h2>Snap Stories</h2>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/aueque.js"></script>
<script src="js/TwitterPostFetcherMin.js"></script>
<script src="js/instafeed.min.js"></script>
<script src="http://aueque.tumblr.com/api/read/json"></script>
<script src="js/auequeTwitter.js"></script>
<script src="js/auequeInstagram.js"></script>
<script src="js/auequeTumblr.js"></script>
</HTML>
